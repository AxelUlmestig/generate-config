dependencies:
- base >= 4.7 && < 5
- unordered-containers == 0.2.7.1
- text
- vector
- aeson
- containers
- bytestring
- MissingH == 1.4.0.1
- filepath == 1.4.2
- directory == 1.3.*
- regex-tdfa >= 1.2.2

